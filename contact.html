<!DOCTYPE html>

  <body>
    <main>
      <header>
        <div class="off-screen-menu">
          <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>

        <nav>
          <a href="slider.html">

          </a>
          <div class="ham-menu">
            <span></span>
            <span></span>

          </div>
        </nav>
      </header>
      <section class="content">
        <div class="intro">
          <h1>Hello! My Name is Thabang Makolo</h1>
        </div>
        <div class="bio">
          <p>
            An ambitious and driven individual with passion for Design,
            Photography, Painting, <br />
            Printing & Web Development. I am devoted to the above mentioned
            fields and <br />I thrive on transforming ideas into tangible
            outcomes that exceed expectations. <br />
          </p>
        </div>
        <div class="form">
          <form method="post">
            <div class="form-name">
              <label for="name">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name" />
            </div>
            <div class="email">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email" />
            </div>
            <div class="message">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
